<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main id="calculator" class="calculator">
    <div class="calculator__container">

      <div id="calculator__top" class="calculator__top">
        <p>calc</p>
        <div class="calculator__theme">
          <p>theme</p>
          <div class="calculator__options">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <div id="options__container" class="options__container">
              <div id="option1" class="options  options--active"></div>
              <div id="option2" class="options"></div>
              <div id="option3" class="options"></div>
            </div><!-- options__container -->
          </div><!-- calculator__options -->
        </div><!-- calculator__theme -->
      </div><!-- calculator__top -->

      <div id="screen" class="calculator__view">
        <p id="hel"></p>
      </div>

      <div id="keyboard" class="calculator__keyboard">
        <div class="grid" id="app">
          <div class="grid__item-1 grid__item number" id="number7" data-number="7">7</div>
          <div class="grid__item-1 grid__item number" id="number8" data-number="8">8</div>
          <div class="grid__item-1 grid__item number" id="number9" data-number="9">9</div>
          <div class="grid__item-1 grid__item number" id="number4" data-number="4">4</div>
          <div class="grid__item-1 grid__item number" id="number5" data-number="5">5</div>
          <div class="grid__item-1 grid__item number" id="number6" data-number="6">6</div>
          <div class="grid__item-1 grid__item number" id="number1" data-number="1">1</div>
          <div class="grid__item-1 grid__item number" id="number2" data-number="2">2</div>
          <div class="grid__item-1 grid__item number" id="number3" data-number="3">3</div>
          <div class="grid__item-1 grid__item" id="point" data-number=".">.</div>
          <div class="grid__item-1 grid__item number" id="number0" data-number="0">0</div>
          <div class="grid__item-1 operador grid__item" id="div" data-number="/">/</div>
          <div class="grid__item-1 operador grid__item" id="mult" data-number="*">*</div>
          <div class="grid__item-1 operador grid__item grid__item-1--menos" id="rest">-</div>
          <div class="grid__item-1 operador grid__item grid__item-1--plus" id="sum">+</div>
          <div class="grid__item-1 grid__item grid__item-1--complete grid__item-1--del" id="borrar">DEL</div>
          <div class="grid__item-1 grid__item grid__item-1--complete grid__item-1--reset" id="reset">RESET</div>
          <div class="grid__item-1 grid__item grid__item-1--result resultado" id="igual">=</div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="./index.js"></script>
</body>
</html>
